<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Samuel 🎄</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .compliments {
            font-size: 1.5em;
            margin-top: 20px;
            color: #ff1493;
            text-align: center;
            animation: fadeIn 3s infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Musique en arrière-plan en boucle -->
    <audio autoplay loop>
        <source src="musique.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge la lecture audio.
    </audio>

    <!-- Texte au centre -->
    <h1>Samuel 🎄</h1>

    <div class="compliments" id="compliments">
        Un excellent camarade ! 💪
    </div>

    <script>
        // Liste des compliments respectueux et positifs
        const compliments = [
            "Tu es une personne remarquable ! ✨",
            "Merci pour ton amitié et ton respect ! 👏",
            "Toujours prêt à aider, c'est génial ! 👍",
            "Ta présence est toujours appréciée ! 👌",
            "Un vrai modèle de camaraderie et de respect ! 💯",
            "Samuel, tu fais la différence ! 🌟",
            "Tu es un exemple à suivre ! 💪",
        ];

        // Fonction pour faire défiler les compliments
        let index = 0;
        const complimentElement = document.getElementById("compliments");

        setInterval(() => {
            complimentElement.textContent = compliments[index];
            index = (index + 1) % compliments.length;
        }, 3000); // Change tous les 3 secondes
    </script>
</body>
</html>
